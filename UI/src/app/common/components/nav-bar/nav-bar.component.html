<dx-list [items]="navigation" [width]="200" selectionMode="single" itemTemplate="links">
  <a [routerLink]="[link.href]" *dxTemplate="let link of 'links'">
    <div class="dx-list-item-icon-container" location="before">
      <i class="dx-icon dx-list-item-icon {{link.icon}}"></i>
    </div>
    {{ link.text | transloco }}
  </a>
</dx-list>
