<div class="center">
    <ng-container *transloco="let t">
        <br />
        <dx-toolbar>
            <dxi-item location="before">
                <h1 style="font-weight: bold">{{t('admin.panel-verification')}}</h1>
            </dxi-item>
        </dx-toolbar>
        <br />
        <div>
            <dx-data-grid id="gridContainer" [dataSource]="datasource" [showBorders]="true" [hoverStateEnabled]="true"
                [activeStateEnabled]="true" [allowColumnResizing]="true" [allowColumnReordering]="true"
                [remoteOperations]="true">
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
                <dxo-sorting mode="multiple"></dxo-sorting>
                <dxo-paging [pageSize]="10"> </dxo-paging>
                <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true"
                    [placeholder]="t('vehicle.search')"></dxo-search-panel>
                <dxo-pager [visible]="true" [allowedPageSizes]="allowedPageSizes" [displayMode]="displayMode"
                    [showPageSizeSelector]="true" [showInfo]="true" [showNavigationButtons]="true">
                </dxo-pager>
                <dxi-column dataField="lotNumber" [caption]="t('vehicle.lotNumber')" [filterOperations]="['startswith']"
                    [allowSorting]="true"></dxi-column>
                <dxi-column dataField="producer" [caption]="t('vehicle.producer')" [allowSorting]="true"></dxi-column>
                <dxi-column dataField="modelSpecifer" [caption]="t('vehicle.modelSpecifer')" [allowFiltering]="true"
                    [allowSorting]="false"></dxi-column>
                <dxi-column dataField="modelGeneration" [caption]="t('vehicle.modelGeneration')"
                    [allowFiltering]="false" [allowSorting]="true"></dxi-column>
                <dxi-column dataField="registrationYear" [caption]="t('vehicle.registrationYear')"
                    [allowFiltering]="false" [allowSorting]="true"></dxi-column>
                <dxi-column dataField="auctionNumber" [caption]="t('vehicle.auction')"
                    [allowFiltering]="false" [allowSorting]="true"></dxi-column> 

                <dxi-column type="buttons" [caption]="t('admin.set')" [width]="150"
                    cellTemplate="cellTemplateSet">
                </dxi-column>

                <dxi-column type="buttons" [caption]="t('admin.opinion')" [width]="150"
                    cellTemplate="cellTemplateOpinion">
                </dxi-column>

                <dxi-column type="buttons" [caption]="t('admin.cancel')"
                    cellTemplate="cellTemplateCancel">
                </dxi-column>
                
                <dxi-column type="buttons" [caption]="t('admin.accept')"
                    cellTemplate="cellTemplateAccept">  
                </dxi-column>

                <div *dxTemplate="let data of 'cellTemplateOpinion'">
                    <span style="cursor: pointer; font-weight: bold; color:purple" (click)="addOpinion(data.data.lotNumber)">{{t('admin.opinion')}}</span>
                </div>

                <div *dxTemplate="let data of 'cellTemplateSet'">
                    <span style="cursor: pointer; font-weight: bold; color:lightcoral" (click)="setClick(data.data.lotNumber)">{{t('admin.set')}}</span>
                </div>

                <div *dxTemplate="let data of 'cellTemplateCancel'">
                    <span style="cursor: pointer; font-weight: bold; color:orangered" (click)="cancelClick(data.data.lotNumber)">{{t('admin.cancel')}}</span>
                </div>

                <div *dxTemplate="let data of 'cellTemplateAccept'">
                    <span style="cursor: pointer; font-weight: bold; color:green" (click)="acceptClick(data.data.lotNumber)">{{t('admin.accept')}}</span>
                </div>

                <div *dxTemplate="let d of 'discountCellTemplate'">
                    <div class="chart-cell">
                        <dx-bullet [showTarget]="false" [showZeroLevel]="true" [startScaleValue]="0"
                            [endScaleValue]="100" [value]="d.value * 100">
                            <dxo-size [width]="150" [height]="35"></dxo-size>
                            <dxo-tooltip [enabled]="true" [paddingTopBottom]="2">
                                <dxo-font [size]="18"></dxo-font>
                            </dxo-tooltip>
                            <dxo-margin [top]="5" [bottom]="0" [left]="5"></dxo-margin>
                        </dx-bullet>
                    </div>
                </div>
            </dx-data-grid>
        </div>
    </ng-container>
</div>
