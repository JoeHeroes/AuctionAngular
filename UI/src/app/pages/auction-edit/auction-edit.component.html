<ng-container *transloco="let t">
    <form [formGroup]="editForm" (ngSubmit)="editAuction(editForm.value)" enctype="multipart/form-data">
      <h3>{{t('action.editAuction')}}</h3>
        <div class="dx-fieldset">
          <div class="dx-field">
              <div class="dx-field-label">{{t('auction.location')}}</div>
              <div class="dx-field-value">
                <input type="text" id="location" formControlName="location" [value]="locationValue" class="form-control"/>
              </div> 
            </div>
            <div class="dx-field">
              <div class="dx-field-label">{{t('auction.description')}}</div>
              <div class="dx-field-value">
                <dx-text-area [minHeight]="100" [maxHeight]="300" [autoResizeEnabled]="true" id="description" formControlName="description" [value]="descriptionValue"  class="form-control"></dx-text-area>
              </div>
            </div>
            <div class="dx-field">
              <div class="dx-field-label">{{t('auction.dateTime')}}</div>
              <div class="dx-field-value">
                <input type="date" id="auctionDate" formControlName="auctionDate" [value]="auctionDateValue" class="form-control" />
                <div
                  *ngIf="editForm.controls['auctionDate'].invalid && (editForm.controls['auctionDate'].errors?.['required'] || editForm.controls['auctionDate'].errors?.['minDate'])">
                  <div *ngIf="editForm.controls['auctionDate'].errors?.['minDate']">
                    {{t('notification.minDate')}}
                  </div>
                </div>
              </div>
          </div> 
        </div>
        <dx-button  [text]="t('action.back')" type="normal" [routerLink]="['/auction/panel']"></dx-button>
        <dx-button class="button" [text]="t('action.save')" type="success" [useSubmitBehavior]="true"></dx-button>
      </form>
    </ng-container>
