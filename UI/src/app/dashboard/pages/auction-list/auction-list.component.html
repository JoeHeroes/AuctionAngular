<div class="center">
    <ng-container *transloco="let t">
      <br />
      <dx-toolbar>
        <dxi-item location="before">
          <h1 style="font-weight: bold">{{t('auction.list')}}</h1>
        </dxi-item>
      </dx-toolbar>
      <br />
      <div>
        <dx-data-grid
      id="gridContainer"
      [dataSource]="datasource"
      [showBorders]="true" [hoverStateEnabled]="true" [activeStateEnabled]="true"
      [allowColumnResizing]="true" [allowColumnReordering]="true" [remoteOperations]="true">
      <dxo-scrolling rowRenderingMode="virtual"> </dxo-scrolling>
      <dxo-paging [pageSize]="10"> </dxo-paging>
      <dxo-pager
        [visible]="true"
        [allowedPageSizes]="allowedPageSizes"
        [displayMode]="displayMode"
        [showPageSizeSelector]="true"
        [showInfo]="true"
        [showNavigationButtons]="true"
      >
      </dxo-pager>
          <dxi-column dataField="id" [caption]="t('auction.id')" [allowFiltering]="false" [width]="120"
            [allowSorting]="true"></dxi-column>
          <dxi-column dataField="location" [caption]="t('auction.location')" [allowFiltering]="false"
            [allowSorting]="true"></dxi-column>
          <dxi-column dataField="description" [caption]="t('auction.description')" [allowFiltering]="false"
            [allowSorting]="true"></dxi-column>
          <dxi-column dataField="countVehicle" [caption]="t('auction.countVehicle')" [allowFiltering]="false" 
            [allowSorting]="true"></dxi-column>
          <dxi-column dataField="dateTime" [caption]="t('auction.dateTime')" dataType="date" [allowFiltering]="false" [width]="120"
            [allowSorting]="true"></dxi-column>
          <div *dxTemplate="let d of 'discountCellTemplate'">
            <div class="chart-cell">
              <dx-bullet
                [showTarget]="false"
                [showZeroLevel]="true"
                [startScaleValue]="0"
                [endScaleValue]="100"
                [value]="d.value * 100">
                <dxo-size [width]="150" [height]="35"></dxo-size>
                <dxo-tooltip
                  [enabled]="true"
                  [paddingTopBottom]="2">
                  <dxo-font [size]="18"></dxo-font>
                </dxo-tooltip>
                <dxo-margin [top]="5" [bottom]="0" [left]="5"></dxo-margin>
              </dx-bullet>
            </div>
          </div>
        </dx-data-grid>
      </div>
    </ng-container>
  </div>
