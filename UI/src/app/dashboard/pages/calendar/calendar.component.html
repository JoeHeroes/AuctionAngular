<div id="container">
    <div class="calendar-container">
      <dx-calendar
        #calendar
        [value]=currentValue
        [showWeekNumbers]="false"
        [disabled]="false"
        [firstDayOfWeek]="0"
        [zoomLevel]="zoomLevels[0]"
        [cellTemplate]="cellTemplate"
        weekNumberRule="auto"
      >
      </dx-calendar>
    </div>
  </div>
