<div class="box">

  <form action="/Login" method="post">
    <dx-text-box name="Login">
      <dx-validator>
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
    <dx-text-box name="Password" mode="password">
      <dx-validator>
        <dxi-validation-rule type="required"></dxi-validation-rule>
      </dx-validator>
    </dx-text-box>
    <dx-button text="Submit" type="success" [useSubmitBehavior]="true">
    </dx-button>
  </form>

</div>
