<ng-container *transloco="let t">
    <form (ngSubmit)="uploadPictures(file.files)">
      <h3>Select Picture</h3>
      <div class="dx-field">
        <input #file type="file" id="pictureForm" accept=".jpg,.png,.gif"/>
      </div>
        <p *ngIf="successMessage">{{ successMessage }}</p>
        <dx-button  [text]="t('actionAccount.back')" type="normal" [routerLink]="['/profile']"></dx-button>
        <dx-button class="button" [text]="t('actionAccount.upload')" type="success" [useSubmitBehavior]="true"></dx-button>
      </form>
</ng-container>
