<ng-container *transloco="let t">
    <form (ngSubmit)="uploadPictures(file.files)">
      <div class="dx-field">
        <div class="dx-field-label"><h3>{{t('actionAccount.addPicture')}}</h3></div>
        <div class="dx-field-value">
          <input #file type="file" id="pictureForm" accept=".jpg,.png,.gif" multiple />
        </div>
      </div>
      <dx-button id="button" [text]="t('actionAccount.add')" type="success" [useSubmitBehavior]="true"></dx-button>
    </form>
  </ng-container>
