<auction-main (sidebarButtonClick)="sidebarOpened = !sidebarOpened"></auction-main>
<dx-drawer id="main-drawer" template="template" [minSize]="40" [opened]="sidebarOpened" revealMode="expand">

  </ng-container>
  <router-outlet></router-outlet>
</dx-drawer>
